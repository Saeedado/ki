<!DOCTYPE html>
<html>
    <head>
        <title>Anu Transformation Kiki</title>
        <style>
            body, html{
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: black;
            }

            img{
                width: 100%;
                height: auto;
                display: block;
            }
            
            .hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="codeImage">
            <img src="code.jpeg" alt="Picture of code"/>
        </div>

        <div id="anuVideo">
            <img src="anuVideo.gif" alt="Picture of code"/>
        </div>

        <script>
            window.onload = function(){
                setTimeout(function(){
                    document.getElementById('anuVideo').style.display = 'none';
                }, 0);
                setTimeout(function(){
                    document.getElementById('codeImage').style.display = 'none';
                    document.getElementById('anuVideo').style.display = 'block';
                }, 3000);
            };
        </script>
    </body>

</html>
